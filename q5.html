<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Image Example</title>
</head>

<body>

    <main>
        <h1>Responsive Image</h1>
        <figure>
            <picture>
                <source srcset="readmeimages/400x600.png" media="(orientation: portrait)">
                <img src="readmeimages/728x200.png" alt="Responsive Placeholder Image" style="width: 100%; height: auto; display: block;">
            </picture>
            <figcaption>Responsive placeholder image</figcaption>
        </figure>
    </main>

</body>

</html>
